<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
  <script type="text/javascript">
    loadScript = function(source, onLoadCaller){
      var script = document.createElement('script');
      script.onload = onLoadCaller;
      script.src = source;
      document.getElementsByTagName('head')[0].appendChild(script);
    }

    getWindowOpener = function(){
      if (window.opener) {
        return window.opener;
      } else {
        return window.parent;
      }
    }

    var files = location.search.split('files=')[1];

    //if files is set then the current iframe is running some spec
    if (files) {
      files = files.split(',');

      //[1] is oojspec-iframe-runner.js and [0] is the spec file
      loadScript(files[1], function(){
        oojspec.exposeAll();
        loadScript(files[0]);
      });
    }
    else{
      getWindowOpener().karma.setupContext(window);

      %MAPPINGS%

      var iframe_runner_path;

      //get iframe-runner
      for (var file in window.__karma__.files) {
        var file_path = file + '?' + window.__karma__.files[file];

        if(file.indexOf('oojspec-iframe-runner.js') !== -1){
          iframe_runner_path = file_path;
        }
      }

      oojspecLoaded = function(){
        for (var file in window.__karma__.files) {
          if(file.indexOf('oojspec.initializer.js.coffee') === -1 &&
             file.indexOf('oojspec-iframe-runner.js') === -1 ){
            var file_path = file + '?' + window.__karma__.files[file];
            var iframe = document.createElement('IFRAME');
            iframe.setAttribute('width', '100%');
            iframe.setAttribute('height', '500px');
            iframe.setAttribute('onload', 'oojspec.onIFrameLoaded(this)');
            iframe.style.display = 'none';
            iframe.src = 'context.html?files=' + file_path + ',' + iframe_runner_path;
            document.body.appendChild(iframe);
          }
        }
      }

      //load oojspec.initializer.js.coffee and create multiple iframes
      for (var file in window.__karma__.files) {
        var file_path = file + '?' + window.__karma__.files[file];

        if(file.indexOf('oojspec.initializer.js.coffee') !== -1){
          loadScript(file_path, oojspecLoaded);
        }
      }
    }
  </script>
</body>
</html>
